<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="hero">


    <div>
        <nav>
            <img src="/img/menu.png" alt="menu" class="menu-img">
            <img src="/img/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="">Led</a></li>
                <li><a href="">Moderna</a></li>
                <li><a href="">Contemporânea</a></li>
                <li><a href="">Acessível </a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="./img/lamp.png" alt="lamp" class="lamp">
            <img src="./img/light.png" alt="lamp" class="light" id="light">
        </div>

        <div class="text-container">
            <h1>Iluminações<br>recentees</h1>
            <p>Esta é a primeira lâmpada da nossa empresa. estamos fazendo uma enorme coleção de lâmpadas modernas
                em todas as categorias, do uso doméstico ao uso no escritório. </p>
                <a href="">Verifique todas as coleções </a>
                <div class="control">
                    <p>04</p>
                    <div class="line"><span></span></div>
                    <p>05</p>
                </div>
        </div>
    </div>


<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on")
    }
</script>  
</body>
</html>
